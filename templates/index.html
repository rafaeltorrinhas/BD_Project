<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title or "FADU Project" }}</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    } 
    .navbar {
      background-color: #2c3e50;
      padding: 1rem;
      display: flex;
      align-items: center;
      color: white;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .navbar select {
      margin-left: auto;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
      <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
</head>
<body>
  
<!-- Modern Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-graduation-cap"></i>
          FADU
        </a>

        <div class="ml-auto">
          <select class="nav-select" onchange="navigateToPage(this.value)">
            <option value="" selected>— Selecionar Vista —</option>
            <option value="/Uni">🏛️ Universidades</option>
            <option value="/Ass">🏆 Associações</option>
            <option value="/Jogos">⚽ Jogos</option>
            <option value="/Fases">📅 Fases</option>
            <option value="/Inscritos" >👤 Inscritos</option>
          </select>
        </div>
      </div>
    </nav>

  <script>

    function navigateToPage(url) {
    if (url && url !== "#") {
        window.location.href = url;
    }
}
  </script>

</body>
</html>
