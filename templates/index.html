<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title or "FADU Project" }}</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #2c3e50;
      padding: 1rem;
      display: flex;
      align-items: center;
      color: white;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .navbar select {
      margin-left: auto;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>FADU Project</h1>
    <select id="tableSelect">
      <option value=""></option>
      <option value="/Uni" {% if title == "Universidades" %}selected{% endif %}>Universidades</option>
      <option value="/Ass" {% if title == "Associações" %}selected{% endif %}>Associações</option>
      <option value="/Jogos" {% if title == "Jogos" %}selected{% endif %}>Jogos</option>
      <option value="/Fases" {% if title == "Fases" %}selected{% endif %}>Fases</option>
      <option value="/Inscritos" {% if title == "Inscritos" %}selected{% endif %}>Inscritos</option>
    </select>
  </div>

  <script>
    document.getElementById("tableSelect").addEventListener("change", function () {
      const path = this.value;
      if (path) {
        window.location.href = path;
      }
    });
  </script>

</body>
</html>
