<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universidades</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-graduation-cap"></i>
          FADU
        </a>

        <div class="ml-auto">
          <select class="nav-select" onchange="navigateToPage(this.value)">
            <option value="">‚Äî Selecionar Vista ‚Äî</option>
            <option value="/Uni" selected>üèõÔ∏è Universidades</option>
            <option value="/Ass">üèÜ Associa√ß√µes</option>
            <option value="/Jogos">‚öΩ Jogos</option>
            <option value="/Fases">üìÖ Fases</option>
            <option value="/Inscritos">üë§ Inscritos</option>
          </select>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="main-container fade-in">
        <div class="page-header">
          <h1 class="page-title">
            <i class="fas fa-university"></i>
            Universidades
          </h1>
          <div class="text-muted">
            <i class="fas fa-info-circle"></i>
            Gerir informa√ß√µes das Universidades
          </div>
        </div>

       
        <div class="controls-section mb-3 d-flex align-items-center justify-content-between">
          <div></div>
          <button id="openModalBtn" class="btn btn-add">
            <i class="fas fa-plus"></i>
            Adicionar Universidade
          </button>
        </div>

        <div class="table-container">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  {% for col in columns %}
                  <th><i class="fas fa-info-circle mr-2"></i>{{ col }}</th>
                  {% endfor %}
                  <th><i class="fas fa-cogs mr-2"></i>A√ß√µes</th>
                </tr>
              </thead>
              <tbody>
                {% for row in rows %}
                <tr>
                  {% for cell in row %}
                  <td>{{ cell }}</td>
                  {% endfor %}
                  <td>
                    <a href="#" class="view-uni" data-id="{{ row[2] }}" title="Ver Associa√ß√£o">
                      <i class="fas fa-eye"></i>
                    </a>
                    <a href="#" class="delete-uni" data-id="{{ row[2] }}" title="Apagar">
                      <i class="fas fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function navigateToPage(url) {
        if (url && url !== "#") {
          window.location.href = url;
        }
      }

      document.addEventListener("click", function (e) {
        if (e.target.closest(".view-uni")) {
          e.preventDefault();
          const uniId = e.target.closest(".view-uni").getAttribute("data-id");
          window.location.href = `/Ass/${uniId}`;
        }

        if (e.target.closest(".delete-uni")) {
          e.preventDefault();
          const uniId = e.target.closest(".delete-uni").getAttribute("data-id");
          if (confirm("Tem a certeza que quer apagar esta universidade?")) {
            fetch(`/api/universidades/${uniId}`, {
              method: "DELETE",
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.status === "success") {
                  window.location.reload();
                } else {
                  alert("Erro ao apagar universidade: " + data.message);
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Erro ao apagar universidade");
              });
          }
        }
      });
    </script>
  </body>
</html>
